# Lox's AST model. Used to generate ast.dart.
Statement:
  ExpressionStatement:
    - Expression expression
  PrintStatement:
    - Expression expression
  BlockStatement:
    - List<Statement> statements
  IfStatement:
    - Expression condition
    - Statement consequent
    - Statement alternative
  WhileStatement:
    - Expression condition
    - Statement body
  BreakStatement:
    - Token keyword
  ReturnStatement:
    - Token keyword
    - Expression expression
  VariableStatement:
    - Token identifier
    - Expression initializer
  FunctionStatement:
    - Token identifier
    - List<Token> parameters
    - List<Statement> statements

Expression:
  LiteralExpression:
    - Object value
  IdentifierExpression with Resolvable:
    - Token identifier
  ParenthesizedExpression:
    - Expression expression
  CallExpression:
    - Expression callee
    - Token parenthesis
    - List<Expression> arguments
  UnaryExpression:
    - Token operator
    - Expression operand
  BinaryExpression:
    - Expression leftOperand
    - Token operator
    - Expression rightOperand
  TernaryExpression:
    - Expression condition
    - Expression consequent
    - Expression alternative
  AssignmentExpression:
    - Expression lhs
    - Expression rhs
